name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    environment: staging
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: create env file
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} >> .env
          echo CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }} >> .env
          echo PLAYWRIGHT_E2E_USER_ID=${{ secrets.PLAYWRIGHT_E2E_USER_ID }} >> .env
          echo PLAYWRIGHT_E2E_USER_EMAIL=${{ secrets.PLAYWRIGHT_E2E_USER_EMAIL }} >> .env
          echo PLAYWRIGHT_E2E_USER_PASSWORD=${{ secrets.PLAYWRIGHT_E2E_USER_PASSWORD }} >> .env
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: "Start server"
        run: npm run dev &
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
